<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view locale="#{internazionalBean.localidad}">
        <h:head>
            <title>.:Mouth System | Reportes:.</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <!--css-->  
            <h:outputStylesheet library="css" name="dashboard.css" />
            <h:outputStylesheet library="css" name="bootstrap.css" />
            <h:outputStylesheet library="css" name="bootstrap-grid.css" />
            <h:outputStylesheet library="css" name="bootstrap-reboot.css" />
            <h:outputStylesheet library="css" name="all.css" />
        </h:head>
        <h:body>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"><i class="fas fa-star-half"></i> #{txt['ms.fidelizacion']}</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                       
                    </div>

                    
                </div>
            </div>
            
            
            <div class="container"> 
                <div class="row">
                    
                    <div class="col-md-4 col-sm-6 text-center  mb-2">
                        <div class="card bg-success shadow">
                            <div class="card-subtitle"></div>
                            <div class="card-body">
                                <i class="fa fa-smile fa-4x" style="color: #fff;"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4 col-sm-6 text-center mb-2 ">
                        <div class="card bg-danger shadow">
                            <div class="card-subtitle"></div>
                            <div class="card-body">
                                <i class="fa fa-smile fa-4x" style="color: #fff;"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4 col-sm-6 text-center mb-2  ">
                        <div class="card bg-info shadow">
                            <div class="card-subtitle"></div>
                            <div class="card-body">
                                <i class="fa fa-smile fa-4x" style="color: #fff;"></i>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
            
            
            <!--js--> 
            <h:outputScript library="js" name="all.min.js"/> 
            <h:outputScript library="js" name="bootstrap.js"/> 
            <h:outputScript library="js" name="jquery-1.7.js"/> 
        </h:body>
    </f:view>
</html>
